{% extends "base.html" %}

{% block title %}Add Room - Exam Seat Planner{% endblock %}

{% block content %}
<h2>Add Room</h2>

{% if error %}
<p style="color: red; font-weight: bold; margin-bottom: 15px;">{{ error }}</p>
{% endif %}

<form action="{{ url_for('add_room') }}" method="post">
    <div style="margin-bottom: 10px;">
        <label for="roomId">Room ID:</label><br>
        <input type="text" id="roomId" name="roomId" required>
    </div>
    <div style="margin-bottom: 10px;">
        <label for="capacity">Capacity:</label><br>
        <input type="number" id="capacity" name="capacity" min="1" required>
    </div>
    <div style="margin-bottom: 10px;">
        <label for="floorNo">Floor No:</label><br>
        <input type="number" id="floorNo" name="floorNo" min="0" required>
    </div>
    <div style="margin-bottom: 10px;">
        <label for="nearWashroom">
            <input type="checkbox" id="nearWashroom" name="nearWashroom">
            Near Washroom
        </label>
    </div>
    <button type="submit">Add Classroom</button>
</form>
{% endblock %}
